openapi: 3.1.0
info:
  version: 0.0.1
  title: Some cool title
  description: Awesome description
servers: []
paths:
  /pets:
    get:
      description: Returns all pets from the system that the user has access to
      operationId: GetUser
      responses:
        "200":
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Pet'
                minItems: 1
                maxItems: 100
          description: A list of pets.
        "302":
          content: {}
          description: Trip Signals Redirection
          headers:
            Location:
              description: The url to the signal API
              schema:
                type: string
      tags:
      - pet
      parameters:
      - in: path
        name: deviceId
        schema:
          type: integer
          enum:
          - "3"
          - "4"
        required: true
        description: Numeric ID of the user to get
      security:
      - petstore_auth:
        - write:pets
        - read:pets
      servers:
      - url: https://{environment}.hello.com
        description: what up
        variables:
          environment:
            default: api
            enum:
            - api
            - api.dev
            - api.staging
            description: ""
      externalDocs:
        description: External documentation
        url: https://{environment}-docs.hello.com
    post:
      description: Returns all pets from the system that the user has access to
      responses:
        "201":
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Pet'
          description: Post a new pet
      parameters: []
      requestBody:
        description: Pet to add to the store
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Pet'
components:
  schemas:
    AnonymousArray:
      type: object
      properties:
        data:
          type: array
          items:
            properties:
              id:
                type: string
            type: object
    AnyValue:
      description: 'Can be anything: string, number, array, object, etc., including
        `null`'
    CustomString:
      type: string
    Dog:
      allOf:
      - $ref: '#/components/schemas/Pet'
      - $ref: '#/components/schemas/WeirdCustomName'
      - type: object
        properties:
          name:
            type: string
    EditableFoo:
      type: object
      properties:
        string:
          type: string
    Foo:
      type: object
      properties:
        string:
          type: string
    MapStringString:
      type: object
      additionalProperties:
        type: string
    Pet:
      required:
      - string
      type: object
      properties:
        ByteData:
          type: string
          format: binary
        IntData:
          type: object
          additionalProperties:
            type: integer
        PtrStringMapAlias:
          $ref: '#/components/schemas/MapStringString'
        anonymous:
          type: object
          properties:
            field:
              type: string
        children:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/Pet'
        custom_string:
          $ref: '#/components/schemas/CustomString'
        enumTest:
          type: string
          enum:
          - UNKNOWN
          - MALE
          - FEMALE
        id:
          type: string
          example: f1dad44f-600a-4fe3-8ae1-fdc35f99bdb0
        int:
          type: integer
        json_data:
          type: string
          format: binary
        pointerOfString:
          nullable: true
          type: string
        pointerOfStruct:
          $ref: '#/components/schemas/Foo'
        pointerOfTime:
          nullable: true
          type: string
          format: date-time
        sliceOfStruct:
          type: array
          items:
            $ref: '#/components/schemas/Foo'
        sliceofInt:
          type: array
          items:
            type: integer
        sliceofSliceofFloat:
          type: array
          items:
            items:
              type: number
            type: array
        sliceofString:
          type: array
          items:
            type: string
        strData:
          type: object
          additionalProperties:
            type: string
        string:
          type: string
          example: Some String Example
        struct:
          $ref: '#/components/schemas/Foo'
        test:
          $ref: '#/components/schemas/Test'
        time:
          type: string
          format: date-time
        weird_int:
          $ref: '#/components/schemas/WeirdInt'
    Signals:
      type: array
      items:
        $ref: '#/components/schemas/Foo'
    Test:
      type: integer
    WeirdCustomName:
      type: object
      properties:
        some_string:
          type: string
    WeirdInt:
      type: integer
      example: 42
x-tagGroups: []
